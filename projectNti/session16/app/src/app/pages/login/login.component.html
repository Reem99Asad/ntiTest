<section class="text-center container my-4">
    <div class="alert alert-primary" *ngIf='message!=""'>
        {{this.message}}
    </div>
    <div class="row d-flex justify-content-center my-4">
        <form class="border border-3 border-primary p-5 col-6" 
       [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
        <input placeholder="email" class="form-control" formControlName="email">
        <div *ngIf="email?.invalid" class="alert alert-danger">
            <p *ngIf="email?.errors?.required">email is required</p>
            <p *ngIf="email?.errors?.email">email is invalid format</p>
        </div>
    </div>
    <div class="mb-3">
        <input placeholder="password" type="password" class="form-control"
         formControlName="password">
         <div *ngIf="password?.invalid" class="alert alert-danger">
            <p *ngIf="password?.errors?.required">password is required</p>
            <p *ngIf="password?.errors?.minLength">password minLength 3</p>
            <p *ngIf="password?.errors?.maxLength">password maxLength 3</p>
        </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary">login</button>
    </div>
    </form> 
    </div>
</section>
