<section class="text-center container my-4">
    <div class="row d-flex justify-content-center my-4">
        <form class="border border-3 border-primary p-5 col-6" 
       [formGroup]="editprofileForm" (ngSubmit)="editprofile()">
    <div class="mb-3">
        <input placeholder="email" class="form-control" formControlName="email">
        <div *ngIf="email?.invalid" class="alert alert-danger">
            <p *ngIf="email?.errors?.required">email is required</p>
            <p *ngIf="email?.errors?.email">email is invalid format</p>
        </div>
    </div>
    <div class="mb-3">
        <input placeholder="name"  class="form-control"
         formControlName="name">
         <div *ngIf="name?.invalid" class="alert alert-danger">
            <p *ngIf="name?.errors?.required">name is required</p>
            <p *ngIf="name?.errors?.minLength">name minLength 3</p>
            <p *ngIf="name?.errors?.maxLength">name maxLength 20</p>
        </div>
    </div>
    <div class="mb-3">
        <input formControlName="age" class="form-control" placeholder="age" type="number">
    </div>
    <div class="mb-3">
        <button class="btn btn-success">register</button>
    </div>
    </form> 
    </div>
</section>
