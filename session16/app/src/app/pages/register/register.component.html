<section class="my-4 container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-3">
            <label>name</label>
            <input class="form-control" placeholder="name" name="name">
            <div *ngIf="name?.invalid" class="alert alert-danger">
            <p *ngIf="name?.errors?.required">required</p>
                <p *ngIf="name?.errors?.minlength">min len 2</p>
                <p *ngIf="name?.errors?.maxlength">max len 25</p>
        </div>
        </div>
        <div class="mb-3">
            <label>email</label>
            <input class="form-control" placeholder="email" name="email">
             <div class="alert alert-danger">
             <p *ngIf="email?.invalid">required</p>
             <p *ngIf="email?.errors?.required">email</p>
             </div>
        </div>
        <div class="mb-3">
            <label>password</label>
            <input class="form-control" placeholder="password" type="password" name="password">
        </div>
        <div class="mb-3">
            <label>phone</label>
            <input class="form-control" placeholder="phone" type="phone" name="phone">
        </div>
        <div class="mb-3">
            <label>gender</label>
            <select class="form-control" name="gender">
                <option value="0">Male</option>
                <option value="0">female</option>
            </select>
        </div>
        <div class="mb-3">
            <label>age</label>
            <input class="form-control" type="date" placeholder="age" name="age">
        </div>
        <div class="mb-3">
            <label>Position</label>
            <input class="form-control" placeholder="Position" type="position"  name="position">
        </div>
<div class="mb-3">
    <button class="btn btn-primary">register</button>
</div>

    </form>
</section>
