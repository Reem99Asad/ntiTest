<section class="text-center container my-4">
    <div class="row d-flex justify-content-center my-4">
        <form class="border border-3 border-primary p-5 col-6" 
       [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
        <input placeholder="email" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <input placeholder="password" type="password" class="form-control" formControlName="password">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary">login</button>
    </div>
    </form> 
    </div>
</section>
